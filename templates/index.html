<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botlet | Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-black text-white">

  <div class="card shadow-lg p-4 rounded-4 chatbox-container">
    <h2 class="text-center mb-3">🤖 Botlet</h2>

    <div class="chat-window mb-3">
      {% if userinput %}
        <div class="chat-bubble user">🧑‍💻 {{ userinput }}</div>
        <div class="chat-bubble bot">🤖 {{ botreply }}</div>
      {% else %}
        <div class="text-muted text-center">Ask me anything!</div>
      {% endif %}
    </div>

    <form method="POST" class="d-flex flex-column">
      <textarea name="userinput" rows="3" class="form-control mb-2" placeholder="Type your message..."></textarea>
      <button type="submit" class="btn btn-primary rounded-pill">Send</button>
    </form>
  </div>

</body>
</html>
